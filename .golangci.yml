run:
  deadline: 5m

linters:
  disable-all: true
  enable:
    - dupl
    - goconst
    #- gocyclo response wrapper for server handler is too complex
    - gofmt
    - golint
    - govet
    - ineffassign
    #- interfacer
    - lll
    - misspell
    - nakedret
    - structcheck
    - unparam
    - varcheck

linters-settings:
  dupl:
    threshold: 400
  lll:
    line-length: 170
  gocyclo:
    min-complexity: 15
  golint:
    min-confidence: 0.85

issues:
  exclude-rules:
    - path: config\/config\.go # constants are generated with underscore in *.pb.go files
      text: don't use underscores in Go names
      linters:
        - golint
